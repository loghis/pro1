<!DOCTYPE html>
<head><title>Shoes Inventory System</title></head>
<body>
    <h2>Shoes Store Inventory Management System</h2>
    <p id="demo"></p>
<script>
    function createProduct(category,brand,price,size){
        return{
            category,
            brand,
            price,
            size,
            create:function(){
                return `category:${category}<br>
                brand:${brand}<br>
                price:${price}<br>
                size:${size}<hr>`
            }
        }
    }
    function call(){
        const n = prompt("Number of Enteries?");
        for(let i=0;i<n;i++){
            var category = prompt("Enter the shoe category:");
            var brand = prompt("Enter the shoe brand:");
            var price = prompt("Enter the shoe price:");
            var size = prompt("Enter the shoe size:");
        }
        var print = createProduct(category,brand,price,size);
        inv.innerHTML = print.create();
        document.getElementById('demo').appendChild(inv);
    }
    call()
</script>
</body>
</html>
